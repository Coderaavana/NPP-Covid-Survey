    <script type="text/javascript">
        $(document).ready(function() {   
            if(localStorage.login=="false")
            {
                window.location.href = "index.html";
            }       
            var today = new Date();
            var dd = today.getDate();

            var mm = today.getMonth()+1; 
            var yyyy = today.getFullYear();
            if(dd<10) 
            {
                dd='0'+dd;
            } 

            if(mm<10) 
            {
                mm='0'+mm;
            }             
            today = mm+'/'+dd+'/'+yyyy;                        
            var datas = '<input type="date" name="date" class="form-control"  id="date"  value="'+today+'" min="01/01/2020"  max="'+today+'">';
            $("#date_div").html(datas);
            var member_id = decodeURI(getUrlVars()["member_id"]);
            var id = window.localStorage.getItem("uid");  
            var service = getservice();
            $("#user_id").val(id);            
            $("#member_id").val(member_id);           

            // var url1 = service+'survey_check.php?member_id='+member_id+'&user_id='+id;
            // $.getJSON(url1, function(result) {                                        
            //     if(result['code'] == "0")
            //     {
            //         alert(result['msg']);
            //         window.location.href='member_list.html';
            //     }
                
            // });

            var url = service+'member_name.php?member_id='+member_id;
            $.getJSON(url, function(result) {                                        
                $('#name_here').val(result['name']);            
                
            });

            

        });
    
        $('#none').change(function(){
            if(this.checked)
                $('#none_show').hide();
            else
                $('#none_show').show();

        });

        $("#new_forms").submit(function(e){        
        e.preventDefault();
        var service = getservice();
        var url = service+'add_survey.php';
       
        $.ajax({
              type: 'POST',
              url: url,
              data: $('#new_forms').serialize(),
              dataType: false,
              crossDomain: true,
              cache:false,
              beforeSend: function(){ $("#submit").html('தயவுசெய்து காத்திருங்கள்...');},
              success: function(data){
                var objData = data;
                if(objData['code'] == 1)	            	
                  {                                        
                    $("#submit").html('பதிவு செய்');
                    window.location.href='member_list.html';
                  }
                  else
                  {
                    alert(objData['msg']);                   
                    $("#submit").html('பதிவு செய்');
                  }
              }
        });        
      });
    </script>
