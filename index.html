    <!-- page specific script -->
    <script>
        
      
        $("#login").click(function(e){        
        var service = getservice();
        var url = service+'login.php';
      
          var door_no=$("#door_no").val();
          var pass=$("#pass").val();          
      
      
          var dataString="door_no="+door_no+"&pass="+pass;
          e.preventDefault();
          if ($.trim(door_no).length == 0)
            {
              alert("கதவு எண்ணை உள்ளிடவும்");
              //window.plugins.toast.showLongBottom('Please Enter User Name', function(a){console.log('toast success: ' + a)}, function(b){alert('toast error: ' + b)});        
            }
            else if(pass.trim() == '')
            {
              alert("கடவுச்சொல்லை உள்ளிடவும்");
             // window.plugins.toast.showLongBottom('Please Enter a Password', function(a){console.log('toast success: ' + a)}, function(b){alert('toast error: ' + b)});
            }
            else
            {
        $.ajax({
              type: 'POST',
              url: url,
              data: dataString,
              dataType: "json",
              crossDomain: true,
              cache:false,
              beforeSend: function(){ $("#login").html('தயவுசெய்து காத்திருங்கள்...');},
              success: function(data){
                var objData = data;
                    if(objData['code'] == 1)	            	
                  {
                    location.href="getsession.html?members="+data.Family_Members+"&id="+data.ID+"&phone="+data.Phone+"&profile="+data.Profile_Update;
                    $("#login").html('பதிவு செய்');
                  }
                  else
                  {
                    alert('தவறான பதிவு');
                    //Uncomment for mobile
                    //window.plugins.toast.showLongBottom('Invalid Login', function(a){console.log('toast success: ' + a)}, function(b){alert('toast error: ' + b)});
                    $("#login").html('பதிவு செய்');
                  }
              }
        });
        }
      });
      </script>
