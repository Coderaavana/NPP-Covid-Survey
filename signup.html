    <script>
        
      
        $("#signup").submit(function(e){   
        e.preventDefault();
        var service = getservice();
        var url = service+'register.php';
      
        var door_no=$("#door_no").val();
        var phone=$("#phone").val();        
        var members=$("#members").val();   
               
        
            
          if ($.trim(door_no).length == 0)
            {
              alert("கதவு எண்ணை உள்ளிடவும்");              
            }            
            else if(phone.trim() == '')
            {
              alert("தொலைபேசி எண்ணை உள்ளிடவும்");             
            }
            else if(members.trim() == '')
            {
              alert("உறுப்பினர்களை உள்ளிடவும்");             
            }
            else
            {
        $.ajax({
              type: 'POST',
              url: url,
              data: $('#signup').serialize(),
              dataType: "json",
              crossDomain: true,
              cache:false,
              beforeSend: function(){ $("#button").html('தயவுசெய்து காத்திருங்கள்...');},
              success: function(data){
                var objData = data;
                if(objData['code'] == 1)	            	
                { 
                    alert(objData['msg']);              
                    $("#button").html('பதிவு செய்');
                    window.location.href='index.html';
                }
                else
                {
                    alert(objData['msg']);                      
                    $("#button").html('பதிவு செய்');
                }
              }
        });
        }
      });
      </script>
